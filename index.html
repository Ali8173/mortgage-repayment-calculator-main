<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      type="image/png"
      sizes="32x32"

    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Frontend Mentor | Mortgage repayment calculator</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <article class="container-calculator">
        <section class="header-section">
          <h3>Mortgage Calculator</h3>
          <button type="submit" class="clear-all">Clear All</button>
        </section>
        <form id="form">
          <label for="mortgageAmount" class="label first-label"
            >Mortgage Amount</label
          >
          <div class="mainCover">
            <div class="mortgageAmount-input mortgageAmount formGroup">
              <span class="currency-symbol">¬£</span>
              <input
                type="number"
                id="mortgageAmount"
                name="mortgageAmount"
                placeholder="Enter amount"
                class="input-field focusNrml"
              />
            </div>
            <span></span>
          </div>
          <div class="span"></div>
          <div class="mortgage-term-and-interest-rate">
            <div class="formGroup">
              <label for="mortgageTerm" class="label">Mortgage Term</label>
              <div>
                <div class="mortgageAmount-input mortgage">
                  <input
                    type="number"
                    id="mortgageTerm"
                    name="mortgageTerm"
                    class="mortgageTerm input-field"
                  />
                  <span class="mortgage-span">years</span>
                </div>
                <span></span>
              </div>
            </div>
            <div class="formGroup">
              <label for="interestRate" class="label">Interest Rate</label>
              <div>
                <div class="mortgageAmount-input mortgage">
                  <input
                    type="number"
                    id="interestRate"
                    name="interestRate"
                    class="input-field"
                  />
                  <span class="mortgage-span">%</span>
                </div>
                <span></span>
              </div>
            </div>
          </div>
          <label class="label">Mortgage Type</label>
          <div class="radio-div">
            <label for="repayment" class="radio-label"
              ><input
                id="repayment"
                type="radio"
                name="repaymentType"
                value="repayment"
              /><span class="custom"></span>Repayment</label
            >
            <label for="interestOnly" class="radio-label"
              ><input
                id="interestOnly"
                type="radio"
                name="repaymentType"
                value="interestOnly"
              /><span class="custom"></span>Interest only</label
            >
            <div class="error error-radio"></div>
          </div>
          <button type="submit" class="submit-btn">
            <img
              class="button-img"
              src="./assets/images/icon-calculator.svg"
            /><span>Calculate Repayments</span>
          </button>
        </form>
      </article>
      <!-- Empty results start -->
      <article class="container-result result-home">
        <!-- Empty results end -->

        <!-- Completed results start -->
        <div class="">
          <img
            src="./assets/images/illustration-empty.svg"
            alt="Empty result"
          />
          <h3>Result shown here</h3>
          <p class="p">
            Complete the form an click "Calculate Repayments" to see what your
            monthly repayment would be.
          </p>
        </div>
